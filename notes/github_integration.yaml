content: '# GitHub Integration with Goldentooth Agent


  This note documents how to set up and use the GitHub integration features.


  ## Setup

  1. Set GITHUB_TOKEN environment variable

  2. Use `goldentooth-agent github sync-org <org-name>` to sync organizations

  3. Data is automatically embedded for RAG queries


  ## Features

  - Sync organizations and repositories

  - Automatic RAG embedding

  - Semantic search across GitHub data

  - Rate limit monitoring


  ## Best Practices

  - Sync periodically to keep data fresh

  - Use organization sync for comprehensive coverage

  - Monitor rate limits when syncing large datasets

  '
